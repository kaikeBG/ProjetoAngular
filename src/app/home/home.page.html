<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center calendario">
    <ion-col size="12" size-md="6" class="ion-text-centrt calendario__conteudo">
        <ion-row>
          <ion-col size="12">
            <img src="{{this.calendario.foto}}" class="calendario__foto">
          </ion-col>
        </ion-row>
        <div class="calendario__folha">

          <ion-row>
            <ion-col size="6" class="ion-text-start calendario__header">
            <ion-label class="calendario__mes">{{this.calendario.mes}}</ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-end calendario__header">
            <ion-label class="calendario__ano">{{this.calendario.ano}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
            <ng-container *ngFor="let dia_semana of this.calendario.dias_da_semana_m">
              <ion-col class="ion-text-center calendario__dia-semana">
                <ion-label class="calendario__dia-semana__label calendario__{{dia_semana}}">
                  {{dia_semana}}
                </ion-label>
              </ion-col>
            </ng-container>
        </ion-row>
        <ion-row>
          <ng-container *ngFor="let dia of this.calendario.primeira_semana">
            <ion-col class="ion-text-center calendario__dia">
              <ion-label class="calendario__dia__label">
                {{dia}}
              </ion-label>
            </ion-col>
          </ng-container>
        </ion-row>
        <ion-row>
            <ng-container *ngFor="let dia of this.calendario.segunda_semana">
              <ion-col class="ion-text-center calendario__dia">
                <ion-label class="calendario__dia__label">
                  {{dia}}
                </ion-label>
              </ion-col>
            </ng-container>
          </ion-row>
          <ion-row>
            <ng-container *ngFor="let dia of this.calendario.terceira_semana">
              <ion-col class="ion-text-center calendario__dia">
                <ion-label class="calendario__dia__label">
                  {{dia}}
                </ion-label>
              </ion-col>
            </ng-container>
          </ion-row>
          <ion-row>
            <ng-container *ngFor="let dia of this.calendario.quarta_semana">
              <ion-col class="ion-text-center calendario__dia">
                <ion-label class="calendario__dia__label">
                  {{dia}}
                </ion-label>
              </ion-col>
            </ng-container>
          </ion-row>
          <ion-row>
            <ng-container *ngFor="let dia of this.calendario.quinta_semana">
              <ion-col class="ion-text-center calendario__dia">
                <ion-label class="calendario__dia__label">
                  {{dia}}
                </ion-label>
              </ion-col>
            </ng-container>
          </ion-row>
          
        </div>
        </ion-col>
      </ion-row>
    </ion-content>
